  <div class="card mb-3" style="max-width: 800px;">

      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Login your account</h5>
          
          <!-- Login Form -->
          <form action="/Home/index.html">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <span id="err2"></span> 
            </div>
            
            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
              <div id="passwordStrengthDiv"></div>
            </div>
            
            
            <!-- Sign In Button -->
            <!-- Sign In Button with Link -->
            <button onclick="return validate()">Log In</button>


            <!-- Forgot Password -->
            <a href="#">Forgot Password?</a> <br>
            
            <!-- Sign Up Button -->
            <h6>don't have an account?<button type="button" class="btn btn-link">Sign Up Now</button> </h6>

        </div>
